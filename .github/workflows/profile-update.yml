on:
  schedule:
    # Run every 24 hours at 00:00 UTC (distro-style cron)
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual triggering for testing
  push:
    branches:
      - main
    paths:
      - '.github/workflows/profile-update.yml'
      - 'scripts/update-readme.js'

jobs:
  update-profile:
